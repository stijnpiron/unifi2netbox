jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build amd64
      - name: Build amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/unifi2netbox:amd64
            ghcr.io/${{ github.repository_owner }}/unifi2netbox:${{ github.sha }}-amd64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/unifi2netbox:amd64
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ github.repository_owner }}/unifi2netbox:amd64

      # Build arm64
      - name: Build arm64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/unifi2netbox:arm64
            ghcr.io/${{ github.repository_owner }}/unifi2netbox:${{ github.sha }}-arm64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/unifi2netbox:arm64
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ github.repository_owner }}/unifi2netbox:arm64

      # Create multi-arch manifest
      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository_owner }}/unifi2netbox:latest \
            ghcr.io/${{ github.repository_owner }}/unifi2netbox:amd64 \
            ghcr.io/${{ github.repository_owner }}/unifi2netbox:arm64
          docker manifest push ghcr.io/${{ github.repository_owner }}/unifi2netbox:latest
